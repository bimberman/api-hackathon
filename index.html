<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API Hackathon</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://player.vimeo.com/external/226624964.hd.mp4?s=af4fddb43ec3de8c446f7b421fa15f8a5501115e&profile_id=175&autoplay=1&loop=1&controls=1"></iframe>
      </div>
    </div>
    <div class="row justify-content-center" id="destinationForm">
      <form class="col-8">
        <div class="form-group">
          <label for="destination">Please enter a destination</label>
          <input type="text" class="form-control" placeholder="Hawaii" id="destination" aria-describedby="destinationHelp">
          <small id="destinationHelp" class="form-text text-muted">Where would you like your next adventure to take you?</small>
        </div>
        <button type="submit" class="btn btn-outline-info border-0 align-self-end">Lets Go!</button>
      </form>
    </div>
    <div class="row justify-content-center" id="destinationInformation">
      <div></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="./src/js/components/DestinationForm.js"></script>
  <script src="./src/js/PixabayVideoAPI.js"></script>
  <script src="./src/js/SkyscannerAPI.js"></script>
  <script src="./src/js/TripAdvisorAPI.js"></script>
  <script src="main.js"></script>
</body>
</html>
