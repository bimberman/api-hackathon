<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travelwise</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="d-flex flex-column" style="height:100vh">

    <header class="overflow-hidden d-flex align-items-center">
      <div class="overlay h-100 w-100"></div>
      <video class="d-xl-none" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="./assets/video/banner-background.mp4" type="video/mp4">
      </video>
      <video class="d-none d-xl-block w-100" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="./assets/video/banner-background.mp4" type="video/mp4">
      </video>
      <div class="container">
        <div class="row w-100 d-flex h-100 align-items-center justify-content-center">
          <h1 class="display-4 text-white text-center" id="company-name">TravelWise</h1>
        </div>
        <div class="row m-0 w-100 d-flex h-100 align-items-center justify-content-center text-white text-center">
          <form id="destination-form">
            <div class="form-group mb-0">
              <label for="destination" class="h5">Please enter your destination <i>city</i></label>
              <input type="text" class="form-control" placeholder="New York" name="destination"
                aria-describedby="destination-help">
              <small id="destination-help" class="h6">Where would you like your next adventure to take you?</small>
            </div>
            <div class="form-group my-3 d-flex justify-content-end align-content-center">
              <button type="submit" class="btn btn-outline-info" name="submit-location" id="submit-location">Lets
                Go!</button>
            </div>
          </form>
        </div>
      </div>
    </header>

    <!-- A gallery of activities at the destination -->
    <section class="mb-auto">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <h3 class="d-none" id="gallery-title">Finding attractions in <span class="city"></span></h3>
        </div>
        <div class="row d-flex justify-content-center" id="destination-gallery">
        </div>
        <div class="row d-flex justify-content-center my-5">
          <button type="button" id="find-flight" data-toggle="modal" data-target="#flight-modal"
            class="btn btn-outline-info d-none find-flight-button">Find a Flight</button>
        </div>
      </div>
    </section>

    <footer id="sticky-footer" class="align-self-end w-100">
      <div class="row bg-dark text-white-50 w-100 d-flex justify-content-end m-0 p-0">
        <div class="d-flex justify-content-end">
          <p class="col-lg-4 text-right p-0 m-2">Video with courtesy of</p>
          <a href="https://pixabay.com/videos/landscape-travel-blue-tropical-35757/" target="_blank"
            class="col-2 m-0 p-0">
            <img src="./assets/images/pixabay_logo_square.svg" alt="" class="col-8 m-0 p-0">
          </a>
        </div>
      </div>
    </footer>

  </div>

  <!-- Modal -->
  <div class="modal d-block flight-modal" id="flight-modal" tabindex="-1" role="dialog" aria-labelledby="flight-modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="flight-modal-title" id="flight-modal-title">Find Flights To: </h5>
          <button type="button" id="x-close-flight-modal" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="flight-modal-form">
            <form id="flight-modal-form">
              <div class="form-group mb-0">
                <label for="flight-modal-origin" class="h5">Your origin airport&#160;
                  <a href="#" class="tooltip" title="Please enter the origin airport code">
                    <i class="fas fa-question-circle"></i>
                  </a>
                </label>
                <input type="text" class="form-control" name="flight-modal-origin" id="flight-modal-origin"
                  aria-describedby="flight-modal-origin-help">
              </div>
              <div class="form-group mb-0">
                <label for="flight-modal-destination" class="h5 destination-airport-label">Your destination
                  airport&#160;
                  <a href="#" class="tooltip"
                    title="Please pick the appropriate destination airport code from the options below">
                    <i class="fas fa-question-circle"></i>
                  </a>
                </label>
                <select class="custom-select" name="flight-modal-destination" id="flight-modal-destination">
                </select>
              </div>
              <hr/>
              <div class="form-group d-md-flex justify-content-between mb-0">
                <div>
                  <label for="departure-date" class="h5">Departure Date
                  </label>
                  <input type="date" class="form-control d-none" id="departure-date" name="departure-date"
                    aria-describedby="departure-date-help">
                </div>
                <div>
                  <label for="return-date" class="h5">Return Date
                  </label>
                  <input type="date" class="form-control d-none" id="return-date" name="return-date"
                    aria-describedby="return-date-help">
                </div>
              </div>
            </form>
          </div>
          <hr class="d-none" />
          <!-- A gallery of flights and prices to the destination -->
          <section class="mb-auto">
            <div class="container">
              <div class="row d-flex justify-content-center">
                <h3 class="d-none" id="flight-gallery-title">Looking for prices</h3>
              </div>
              <div class="row d-flex justify-content-center" id="flight-gallery">
              </div>
            </div>
          </section>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-info" id="submit-flight">Lets Go!</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="./src/js/Config.js"></script>
  <script src="./src/js/components/FlightModalForm.js"></script>
  <script src="./src/js/components/FlightModalPriceList.js"></script>
  <script src="./src/js/components/DestinationGallery.js"></script>
  <script src="./src/js/components/DestinationForm.js"></script>
  <script src="./src/js/components/SkyscannerAPI.js"></script>
  <script src="./src/js/components/TripAdvisorAPI.js"></script>
  <script src="./src/js/App.js"></script>
  <script src="main.js"></script>
</body>

</html>
