<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API Hackathon</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="overflow-hidden d-flex align-items-center">
    <div class="overlay h-100 w-100"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="./assets/video/banner-background.mp4" type="video/mp4">
    </video>
    <div class="container">
      <div class="row w-100 d-flex h-100 align-items-center justify-content-center">
        <h1 class="display-3 text-white text-center" id="company-name">TravelWise</h1>
      </div>
      <div class="row w-100 d-flex h-100 align-items-center justify-content-center text-white text-center">
        <form class="w-50" id="destination-form">
          <div class="form-group mb-0">
            <label for="destination">Please enter a destination</label>
            <input type="text" class="form-control" placeholder="Hawaii" name="destination" aria-describedby="destinationHelp">
            <small id="destinationHelp">Where would you like your next adventure to take
              you?</small>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-info" id="submit-location">Lets Go!</button>
          </div>
        </form>
      </div>
    </div>
  </header>

  <section class="my-5">
    <div class="container">
      <div class="row d-flex justify-content-center">
          <table class="table table-borderless" id="destination-table">
            <div class="d-flex justify-content-center">
              <h3 class="">Destination: <span class="badge badge-secondary">Hawaii</span></h3>
            </div>
            <thead class="border-bottom">
            </thead>
            <tbody>
            </tbody>
          </table>
      </div>
    </div>
  </section>

  <footer id="sticky-footer" class="bg-dark text-white-50 d-flex justify-content-between align-items-center">
    <div class="col-2">
      <img src="./assets/images/travelwise-logo3.png" alt="" class="col-6">
    </div>
    <div class="col-2 offset-3">
      <small>Video with courtasy of</small>
      <a href="https://pixabay.com/videos/landscape-travel-blue-tropical-35757/">
        <img src="./assets/images/pixabay_logo_square.svg" alt="" class="col-3">
      </a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="./src/js/Config.js"></script>
  <script src="./src/js/components/DestinationTable.js"></script>
  <script src="./src/js/components/DestinationForm.js"></script>
  <script src="./src/js/components/SkyscannerAPI.js"></script>
  <script src="./src/js/components/TripAdvisorAPI.js"></script>
  <script src="./src/js/App.js"></script>
  <script src="main.js"></script>
</body>
</html>
